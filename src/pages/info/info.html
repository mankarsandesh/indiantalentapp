<ion-header>
  <ion-navbar color="myColor" hideBackButton="true">

    <!-- <button ion-button color="secondary" (click)="logout()" float-right clear>LogOut</button> -->

</ion-header>


<ion-content>
  <span class="schinfo">
    <h4>School Name</h4>
    <h6>{{schoolname}}</h6>
    <h4>School Address</h4>
    <h6>{{schooladd}}</h6>
    <h6>School Code : {{schoolcode}}</h6>    
    <h6>Student Count : {{StudentCount}}</h6>
    
  </span>

  <ion-card padding class="viewresult" [class.hide]="resultone">
    <p>1st Round Result 2018-19&nbsp; <a style="color:red;" href="{{vurl1}}" color="primary">View</a> /
    <a style="color:red;" href="{{durl1}}" color="primary">Download</a></p>
  </ion-card>


  <ion-card padding class="viewresult" [class.hide]="resulttwo">

    <a style="color:red;" href="{{durl}}" color="primary">Download</a></p>
  </ion-card>
