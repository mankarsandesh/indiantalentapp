<ion-header>
  <ion-navbar color="myColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Payment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div class="form">
    <form [formGroup]="userForm">
     
      <ion-item >
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" class="form-control" name="firstName" formControlName="firstName" value="{{firstName}}" required></ion-input>
        <div class="errmsg" *ngIf="userForm.controls['firstName'].hasError('required') && userForm.controls['firstName'].touched">First Name
          is required.</div>
      </ion-item>

      <ion-item >
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" class="form-control" name="lastName"  formControlName="lastName"  value="{{lastName}}" required></ion-input>
        <div class="errmsg" *ngIf="userForm.controls['lastName'].hasError('required') && userForm.controls['lastName'].touched">Last Name
          is required.</div>
      </ion-item>

      <ion-item >
        <ion-label floating>Email</ion-label>
        <ion-input type="text" class="form-control" name="email"  formControlName="email"  value="{{email}}" required></ion-input>
        <div class="errmsg" *ngIf="userForm.controls['email'].hasError('required') && userForm.controls['email'].touched">Email Id
          required.</div>
      </ion-item>

      <ion-item >
        <ion-label floating>State</ion-label>
        <ion-input type="text" class="form-control" name="state"  formControlName="state"  value="{{state}}" required></ion-input>
        <div class="errmsg" *ngIf="userForm.controls['state'].hasError('required') && userForm.controls['state'].touched">State Name is
          required.</div>
      </ion-item>

      <ion-item >
        <ion-label floating>city</ion-label>
        <ion-input type="text" class="form-control" name="city"   formControlName="city"  value="{{city}}" required></ion-input>
        <div class="errmsg" *ngIf="userForm.controls['city'].hasError('required') && userForm.controls['city'].touched">City Name is
          required.</div>
      </ion-item>

      <ion-item >
        <ion-label floating>Pincode</ion-label>
        <ion-input type="text" class="form-control" name="pincode"    formControlName="pincode"  value="{{pincode}}"   minlength="2" maxlength="15" required></ion-input>
        <div class="errmsg" *ngIf="userForm.controls['pincode'].hasError('required') && userForm.controls['pincode'].touched">Pincode
          is required.</div>
          <div class="errmsg" *ngIf="userForm.controls['pincode'].hasError('pattern') && userForm.controls['pincode'].touched">Enter Valid
            Pincode.</div>

      </ion-item>

      <ion-item >
        <ion-label floating>Shipping Address</ion-label>
        <!-- <ion-input type="text" class="form-control" name="address"   formControlName="address"  value="{{address}}" required></ion-input> -->
        <ion-textarea class="form-control" name="address"   formControlName="address" required clearOnEdit="true" value="{{address}}"></ion-textarea>

      </ion-item>

     

      <br/>
      <ion-grid>
        <ion-row>               
          <button ion-button color="myColor" (click)="payment(product);" full >Rs.{{price}} Pay</button>
        </ion-row>
      </ion-grid>

      


    </form>
  </div>  
</ion-content>
