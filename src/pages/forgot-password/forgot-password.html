<ion-header>
  <ion-navbar color="myColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div class="form">
    <form #pass="ngForm" (ngSubmit)="ebookForgot(pass)">
      <div class="logo">
        <img src="https://www.indiantalent.org/images/logoNew1.png" >
      </div>  
      <div  style='margin-top:20px;color:#2868cc;' [class.hide]="msg">
        Link for Password reset has been messaged to you. Please check your Mobile Message.
      </div>
      <ion-item >
        <ion-label floating>Mobile Number </ion-label>
        <ion-input type="text" class="form-control" [(ngModel)]="LoginuserData.loginId" name="loginId" #loginId="ngModel" value="" required></ion-input>
      </ion-item>
      <!-- <p *ngIf="loginId.errors?.required && loginId.touched">Mobile No is required..!</p> -->

      <br/>
      <ion-grid>
        <ion-row>               
          <button ion-button color="myColor" full >Submit</button>
        </ion-row>
      </ion-grid>

      <div text-center margin-top>
        <span ion-text color="danger" style="font-size:16px;" tappable (click)="signin()">LogIn ?</span>
       
      </div>


    </form>
  </div>  
</ion-content>
