<ion-header>
  <ion-navbar color="myColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notification</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <span [class.hide]="show">
    <ion-card-content  *ngFor="let data of newsData;" >
      <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon> {{data.news}}
    </ion-card-content>
  </span>

  <span [class.hide]="show1">
      <ion-card-content  >
          <h3>There are no Notification.</h3>
        </ion-card-content>
    
  </span>

</ion-content>
